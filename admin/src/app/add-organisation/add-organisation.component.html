<div class="m">
  <section id="main">
    <div class="row">
        <div class="col-sm-8">
          <div id="message"></div>
          <div id="serr"></div>
            <h1>Add-organisation</h1>
        </div>
        <div class="col-sm-4">
                <ol class="breadcrumb all-right pull-right">
                        <li>Home</li>
                        <li>Organisations</li>
                        <li class="active">Add Organisation</li>
                      </ol>
        </div>
    </div>
  </section>
  <section id="add-new">
  <div class="container-fluid">
  <div class="row">
  <div class="col-md-12">
    <section class="panel">
        <header class="panel-heading">
          <h3 class="panel-title">Personal information</h3>
        </header>
        <div class="panel-body">
            <div class="form-group">
              <label for="exampleInputName" class="name">Name * </label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control name" name="name" [(ngModel)]="name" (keypress)="key($event)">
              </div>
            </div>
  
            <div class="form-group">
              <label for="exampleInputEmail1" class="name">Email *</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control email" name="email" [(ngModel)]="email" (keypress)="key($event)">
              </div>
            </div>
  
            <div class="form-group">
              <label for="exampleInputEmail1" class="name">Phone *</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                <input type="number" class="form-control phone" name="phone" [(ngModel)]="phone" (keypress)="key($event)">
              </div>
            </div>
  
            <div class="form-group">
              <label for="exampleInputPassword1" class="name">Password *</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" class="form-control pass" name="password" [(ngModel)]="password" (keypress)="key($event)">
              </div>
            </div>
            <div class="form-group">
              <label for="sel1" class="name">Category *</label>
              <select class="form-control cat" [(ngModel)]="selected_cat">
                <option selected >{{selected_cat}}</option>
                <option *ngFor="let c of categories" value="{{c.cat_name}}">{{c.cat_name}}</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="exampleInputAddress" class="name">Address *</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-home"></i></span>
                <input type="text" class="form-control address" name="address" [(ngModel)]="address" (keypress)="key($event)">
              </div>
            </div>
            
  
            <br>
            <button class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
      </section>
  </div>

  </div>
  </div>
  </section>
  </div>
