<div class="m">
    <section id="main">
      <div class="row">
          <div class="col-sm-8">
            <div id="message"></div>
            <div id="serr"></div>
              <h1>Edit-user</h1>
          </div>
          <div class="col-sm-4">
                  <ol class="breadcrumb all-right pull-right">
                          <li>Home</li>
                          <li>Users</li>
                          <li class="active">Edit User</li>
                        </ol>
          </div>
      </div>
    </section>
    <section id="add-new">
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-6">
      <section class="panel">
          <header class="panel-heading">
            <h3 class="panel-title">Personal information</h3>
          </header>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="exampleInputName" class="name">Name * </label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" class="form-control name" name="name" [(ngModel)]="name" (keypress)="key($event)">
                </div>
              </div>
    
              <div class="form-group">
                <label for="exampleInputEmail1" class="name">Email *</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                  <input type="email" class="form-control email" name="email" [(ngModel)]="email" (keypress)="key($event)">
                </div>
              </div>
    
              <div class="form-group">
                <label for="exampleInputEmail1" class="name">Phone *</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                  <input type="number" class="form-control phone" name="phone" [(ngModel)]="phone" (keypress)="key($event)">
                </div>
              </div>
    
              <!-- <div class="form-group">
                <label for="exampleInputPassword1" class="name">Password *</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-key"></i></span>
                  <input type="password" class="form-control pass" name="password" [(ngModel)]="password" (keypress)="key($event)">
                </div>
              </div> -->
    
              <div class="form-group">
                <label for="exampleInputAddress" class="name">Address</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-home"></i></span>
                  <input type="text" class="form-control" name="address" [(ngModel)]="address" (keypress)="key($event)">
                </div>
              </div>
    
              <br>
              <button class="btn btn-primary" (click)="submit()">Submit</button>
            </form>
          </div>
        </section>
    </div>
    <div class="col-md-6">
      <section class="panel">
          <header class="panel-heading">
            <h3 class="panel-title">Profile description</h3>
          </header>
          <div class="panel-body text-a">
              <textarea name="description" id="text" cols="30" rows="10" class="form-control"  (keypress)="key($event)" [(ngModel)]="description"></textarea>
    
          </div>
    
        </section>
    </div>
    </div>
    </div>
    </section>
    </div>
